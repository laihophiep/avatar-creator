<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Năm 2025 Động</title>
    <style>
        /* CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 30px 10px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        #calendar-app {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .month-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .month-card:hover {
            transform: translateY(-5px);
        }

        .month-header-bg {
            height: 200px; /* Chiều cao cố định cho hình nền */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .month-name {
            font-size: 1.8em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4); /* Nền mờ cho tên tháng */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 15px 10px;
        }

        .day-name {
            font-weight: bold;
            padding: 8px 0;
            color: #6c757d;
            border-bottom: 2px solid #eee;
        }

        .day-name:first-child {
            color: #dc3545; /* Chủ Nhật */
        }

        .day {
            padding: 10px 0;
            font-size: 1em;
            border-radius: 50%;
            margin: 2px;
            transition: background-color 0.2s;
        }

        .day.sunday {
            color: #dc3545;
            font-weight: bold;
        }

        .day.holiday {
            background-color: #ffe5e5; /* Màu nền cho ngày lễ */
            color: #dc3545;
            font-weight: bold;
        }

        .day.empty {
            visibility: hidden; /* Ẩn ô trống */
        }

        /* Hình nền mẫu - THAY THẾ CÁC URL NÀY */
        .month-1 { background-image: url('https://picsum.photos/id/65/300/200'); }
        .month-2 { background-image: url('https://picsum.photos/id/102/300/200'); }
        .month-3 { background-image: url('https://picsum.photos/id/196/300/200'); }
        .month-4 { background-image: url('https://picsum.photos/id/201/300/200'); }
        .month-5 { background-image: url('https://picsum.photos/id/1033/300/200'); }
        .month-6 { background-image: url('https://picsum.photos/id/1018/300/200'); }
        .month-7 { background-image: url('https://picsum.photos/id/1028/300/200'); }
        .month-8 { background-image: url('https://picsum.photos/id/1040/300/200'); }
        .month-9 { background-image: url('https://picsum.photos/id/1043/300/200'); }
        .month-10 { background-image: url('https://picsum.photos/id/1050/300/200'); }
        .month-11 { background-image: url('https://picsum.photos/id/1051/300/200'); }
        .month-12 { background-image: url('https://picsum.photos/id/1052/300/200'); }
    </style>
</head>
<body>

    <h1>Lịch Năm 2025</h1>

    <div id="calendar-app">
        </div>

    <script>
        // JavaScript
        const months = [
            "Tháng 1 - Giêng", "Tháng 2 - Hai", "Tháng 3 - Ba", "Tháng 4 - Tư", 
            "Tháng 5 - Năm", "Tháng 6 - Sáu", "Tháng 7 - Bảy", "Tháng 8 - Tám", 
            "Tháng 9 - Chín", "Tháng 10 - Mười", "Tháng 11 - M.Một", "Tháng 12 - M.Hai"
        ];
        
        const daysInWeek = ["CN", "T2", "T3", "T4", "T5", "T6", "T7"];
        
        const year = 2025;

        // Ngày Lễ Việt Nam (theo lịch dương 2025)
        // Lưu ý: Tết Nguyên Đán 2025 rơi vào Thứ Tư (29/1/2025)
        const holidays = {
            '1': [1, 29, 30, 31], // 1/1 (Tết DL), 29/1-31/1 (Tết AL - dự kiến)
            '2': [1, 2, 3, 4], // 1/2-4/2 (Tết AL - dự kiến)
            '4': [30], // 30/4
            '5': [1], // 1/5
            '9': [2] // 2/9
        };

        const calendarApp = document.getElementById('calendar-app');

        function isHoliday(monthIndex, day) {
            // monthIndex là 0-based
            const monthKey = (monthIndex + 1).toString();
            if (holidays[monthKey] && holidays[monthKey].includes(day)) {
                return true;
            }
            return false;
        }

        function createMonthCalendar(monthIndex, monthName) {
            const firstDayOfMonth = new Date(year, monthIndex, 1);
            const numDays = new Date(year, monthIndex + 1, 0).getDate();
            
            // Lấy thứ của ngày đầu tháng (0=CN, 1=T2, ..., 6=T7)
            let startDayOfWeek = firstDayOfMonth.getDay(); 

            // Điều chỉnh startDayOfWeek: JS trả về 0 cho CN, ta cần CN là cột đầu tiên
            // Không cần điều chỉnh vì CSS đã quy định CN là cột đầu tiên

            let html = `
                <div class="month-card">
                    <div class="month-header-bg month-${monthIndex + 1}">
                        <div class="month-name">${monthName}</div>
                    </div>
                    <div class="calendar-grid">
            `;

            // 1. Dòng Tên Ngày
            daysInWeek.forEach(dayName => {
                html += `<div class="day-name">${dayName}</div>`;
            });

            // 2. Ô trống đầu tiên (padding)
            for (let i = 0; i < startDayOfWeek; i++) {
                html += `<div class="day empty"></div>`;
            }

            // 3. Các ngày trong tháng
            for (let day = 1; day <= numDays; day++) {
                const dayOfWeek = (startDayOfWeek + day - 1) % 7; // 0=CN
                
                let classes = 'day';
                if (dayOfWeek === 0) {
                    classes += ' sunday';
                }
                if (isHoliday(monthIndex, day)) {
                    classes += ' holiday';
                }
                
                html += `<div class="${classes}">${day}</div>`;
            }

            html += `
                    </div>
                </div>
            `;
            
            return html;
        }

        // Chạy hàm để tạo lịch cho 12 tháng
        months.forEach((name, index) => {
            calendarApp.innerHTML += createMonthCalendar(index, name);
        });
    </script>

</body>
</html>
